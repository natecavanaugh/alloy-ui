<!DOCTYPE html>
<html>
<head>
    <title>aui-pagination</title>

    <link rel="stylesheet" href="../../../../build/aui-css/css/bootstrap.css">

    <script src="../../../../build/aui/aui.js"></script>
    <script src="js/tests.js"></script>
    <meta charset="utf-8" />
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h1>AUI Pagination Tests</h1>

            <div id="pagination"></div>

            <div id="paginationFirstLast"></div>
        </div>
    </div>
</div>

<script>
YUI({
    coverage: ['aui-pagination'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use('test-console', 'test', 'aui-pagination-tests', function(Y) {

    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('aui-pagination');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
