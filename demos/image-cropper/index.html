<!DOCTYPE html>

<html>
<head>
	<script src="../../build/aui/aui.js" type="text/javascript"></script>

	<link rel="stylesheet" href="../../build/aui-skin-classic/css/aui-skin-classic-all-min.css" type="text/css" media="screen" />

	<style type="text/css">
		body {
			padding: 1em;
		}

		#status table {
			padding-left: 3em;
		}

		#status tr > td:first-child {
			font-weight: bold;
			text-align: right;
		}
	</style>

	<script type="text/javascript">
		var imageCropper;

		AUI().ready('aui-image-cropper', function(A) {
			var imageNode = A.one('#image');
			var cropLinkNode = A.one('#cropLink');
			var statusNode = A.one('#status');

			imageCropper = new A.ImageCropper({
				srcNode: imageNode,
				// cropHeight: 100,
				// cropWidth: 100,
				// minWidth: 50,
				// minHeight: 50,
				// movable: true,
				// preserveRatio: true,
				// resizeable: true,
				x: 200,
				y: 100
			}).render();

			cropLinkNode.on('click', function (event) {
				var cropRegion = imageCropper.getCropRegion();
				statusNode.html(
					"Image will be cropped to: " +
					"<table>" +
					"<tr><td>x</td><td>" + cropRegion.x + "</td></tr>" +
					"<tr><td>y</td><td>" + cropRegion.y + "</td></tr>" +
					"<tr><td>width</td><td>" + cropRegion.width + "</td></tr>" +
					"<tr><td>height</td><td>" + cropRegion.height + "</td></tr>" +
					"</table>"
				);
			});
		});
	</script>
</head>
<body>
	<h1>Alloy - ImageCropper</h1>

	<div>
		<img id="image" src="assets/lfr-soccer-1.jpg" />
	</div>

	<a id="cropLink" href="javascript:void(0)">Crop Image</a>

	<div id="status"></div>
</body>
</html>
